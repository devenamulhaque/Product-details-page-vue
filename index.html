<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :class="{'out-of-stock-img' : !inStock}" v-bind:src="image" :alt="product">
          </div>
          <div class="product-info">
            <h1>{{title}}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-if="!inStock">Out of Stock</p>
            <p>{{description}}</p>
            <ul>
              <template v-for="(detail, key, index) in details">
                <li>{{index + 1}}) <strong>{{key}}</strong>: {{detail}}</li>
              </template>
            </ul>
            <div class="variants-circle">
              <div v-for="(variant, index) in variants" :key="variant.id" class="color-circle" :style="{backgroundColor: variant.color}" @click="updateImage(index)" @click="showActive" :class="{active : isActive}"></div>
            </div>
            <button class="button" :disabled="!inStock" :class="{disabledButton : !inStock}" @click="addToCart">Add to cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <script>
      App.mount('#app')
    </script>
  </body>
</html>
